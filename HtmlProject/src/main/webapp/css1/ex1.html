<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="style1.css">

</head>
<body>

<h1> 회원 가입을 환영합니다 </h1>
<form>
	<fieldset>
		<legend> 사용자 정보 </legend>
		<ul>
		 	<li>
		 		<label for="user-name"> 이름 </label>
		 		<input type="text" id="user-name" name="login">
		 	</li>
		 	<li>
		 		<label for="email"> 이메일 </label>
		 		<input type="email" id="email" name="login">
		 	</li>
		 	<li>
		 		<label for="password"> 비밀번호 </label>
		 		<input type="password" id="password" name="login">
		 	</li>
		 	<li>
		 		<label for="password2"> 비밀번호 확인 </label>
		 		<input type="password" id="password" name="login">
		 	</li>
		 </ul>
	</fieldset>
	<fieldset>
		<legend> 이벤트와 새로운 소식 </legend>
		<input type="radio" name="mailing" id="mailing-y" checked>
		<label for="mailing-y"> 메일 수신 </label>
		<input type="radio" name="mailing" id="mailing-n">
		<label for="mailing-n"> 메일 수신 안 함 </label>
	</fieldset>
</form>
<input type="submit" id="submit" name="login" value="가입하기">
<input type="submit" id="cancle" name="login" value="취소"> 

</body>
</html>
