<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/list-style-position</title>
	<style>
		.inside{
			list-style-position: inside;
		}
	</style>
</head>
<body>

	<h1>도서 시리즈</h1>
	
	<ol class="book2">
		<li>Do it! 시리즈</li>
		<li>첫 코딩 시리즈</li>
		<li>된다 시리즈</li>
	</ol>
	<ul class="inside">
		<li>Do it! 시리즈</li>
		<li>첫 코딩 시리즈</li>
		<li>된다 시리즈</li>
	</ul>
</body>
</html>
