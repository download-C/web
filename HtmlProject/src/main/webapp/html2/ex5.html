<!-- 138쪽 회원가입 사이트에 추가하기-->
<!-- 160쪽 가입경로 select -->
<!-- 160쪽 메모 textarea -->
<form>
	<h1>회원 가입을 환영합니다</h1>
		<fieldset>
			<legend>사용자 정보</legend>
			<ul id="sign-up">
				<li>
					<label for="">아이디</label>
					<input type="text" name="sign-up" id="id"  placeholder="4자~10자 사이, 공백없이">
				</li>
				<li>
					<label for="email">이메일</label>	
					<input type="email" name="sign-up" id="emial" required>
				</li>
				<li>
					<label for="pass">비밀번호</label>
					<input type="password" name="sign-up" id="pass"  placeholder="문자와 숫자, 특수 기호 포함">
				</li>
				<li>
					<label for="paas-hidden">비밀번호 확인</label>
					<input type="hidden" name="sign-up" id="hidden">
				</li>
				<li>
					<label for="join route">가입 경로</label>
					<select name="route" size="1" >
						<option value="blog"> 블로그 </option>
						<option value="search"> 검색 </option>
						<option value="sns"> SNS </option>
						<option value="etc"> 기타 </option>
					</select> 
				</li>
				<li>
					<label for="memo">메모</label>
					<textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
				</li>
			</ul>
		</fieldset>	
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" id="mailing-y" checked>
			<label for="mailing-y">메일 수신</label>
			<input type="radio" id="mailing-n">
			<label for="mailing-n">메일 수신 안 함</label>
		</fieldset>
		<div>
			<input type="submit" value="가입하기">
			<input type="reset" value="취소"> <br>
		</div>
</form>		<hr>

<form>
	<h1> 프런트엔드 개발자 지원서 </h1>
