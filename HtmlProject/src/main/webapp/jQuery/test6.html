<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="text/javascript" src="jquery-3.6.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // 태그의 submit 관련 함수
      $("#fr").submit(function () {
          // alert("전송");
        // val() : 태그의 value값 가져오기
        // alert($("#id").val());
        // alert($("#pw").val());

        // 입력한 아이디 없을 때 처리
        if ($("#id").val() == "") {
          // alert("아이디를 입력하세요");
          $("#id").focus();
          $('#id').blur(function(){
            $('#iddiv').html("아이디를 입력하세요!");
            $('#iddiv').css('color','red');
          })
          return false;
        }

        // 입력한 비밀번호 없을 때 처리
        if ($("#pw").val() == "") {
          // alert("비밀번호를 입력하세요");
          // 해당 부분에 커서 깜빡이기
          $("#pw").focus();
          // focus() 해제
          $('#pw').blur(function(){
            $('#pwdiv').html("비밀번호를 입력하세요!")
            $('#pwdiv').css('color','red');
          // submit 실행 X
          return false;
          });
        } else{ return true;}

        // 성별 체크 제어(radio, checked)
        // 둘 중 하나만 체크되어 있을 경우 true, 둘 다 체크 안 되면 false
        if ($("#f").is(":checked") == false && $("#m").is(":checked") == false) {
          // 알림창 띄우기
          $('#gddiv').html("성별을 선택하세요!");
          $('#gddiv').css('color','red');
        }
        //submit 실행 X
        return false;
    });
  });
  </script>
</head>
<body>
  <form action="#" method="post" id="fr">
      아이디:<input type="text" name="id" id="id" /> <br />
        <div id="iddiv"></div> <br>
      비밀번호:<input type="password" name="pw" id="pw" /> <br />
        <div id="pwdiv"></div> <br>
      성별 : <input type="radio" name="gender" id="f" value="여" /> 여
      <input type="radio" name="gender" id="m" value="남" /> 남 <br />
      <div id="gddiv"></div> <br>
      <input type="submit" value="전송" id="btn" />
  </form>
  </body>
</html>
