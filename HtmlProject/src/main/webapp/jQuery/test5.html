<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                // h1 태그를 클릭할 경우 내용 바꾸는 이벤트
                $("h1").bind("click", function () {
                    $(this).html("클릭한 내용만 변경");
                });
                // 해당 부분 클릭 시 뒤에 "*" 추가하는 이벤트
                $("div").click(function () {
                    $(this).append("*");
                    // 연결한 이벤트 한 번 실행 후 해제
                    $(this).unbind();
                });
            });
        </script>
    </head>
    <body>
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <h1>head1</h1>
        <h1>head2</h1>
        <h1>head3</h1>
    </body>
</html>
