<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type=""text/javascript>
    $(document).ready(function(){
        //자바 스크립트 배열 변수
        var arr = [
        {'id':'hong', 'name':'hong-gildong'},
        {'id':'kim', 'name':'kim-yousin'},
        {'id':'choi', 'name':'choi-daun'}
        ]
        $.each(arr, function(index, item) {
            //기본 문법
            // alert(index);
            // alert(item);
            // alert(item.id);
            // alert(item.name);
            
            // 테이블 태그에 추가하기
            $('table').append(
                '<tr><td>'
                    +item.id+
                '</td><td>'
                    +item.name+
                '</td></tr>'
            );
        });
    });
</script>
</head>
<body>
    <table border="1">
        <tr>
            <td>아이디</td>
            <td>이름</td>
        </tr>
    </table>
</body>
</html>
