<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

:root {
	--mc: #28AEEF;
	--sc: #1E90FF;
}

	body {
		font-size: 20px;
	}
	
	h1{
		font-family: 바탕;
		font-size: 3em;
		color: white;
		background-color: var(--mc);
		text-align: center;
		line-height: 200%;
	}
	
	.accent {
		font-size: 150%;
		font-weight: 800;
		color: var(--sc);
	}
	
	.italic {
		font-style: italic;
	}
	
	p {
		color: green;
	}
	
	

</style>
</head>
<body>

	<h1> 레드향 </h1>
	<p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
	<p>레드향은 한라봉과 귤을 교배한 것으로</p>
	<p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>

</body>
</html>
